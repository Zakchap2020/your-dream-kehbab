<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headerH1"><h1>The Dream Kehbab Bot</h1></div>
      </header>

      <noscript>This site requires Javascript.</noscript>

      <section id="chatbot-interface">
        <div id="bot-face">
          <img id="kehbab-man-img" src="static/img/kehbab-man.png" />
        </div>

        <div id="chat-container">
          <form id="chat-form">
            <input
              id="chat-input"
              type="text"
              name="chat-input"
              placeholder="Whats' your name?"
              autocomplete="off"
            />
            <button id="btn-chat-send" type="submit">Send</button>
          </form>
        </div>

        <div id="chatbox-container">
          <div id="chatbox">
            <div class="chat-item chat-item-bot">
              <b>Merhaba!</b> Welcome to the world's very first kehbab chatbot,
              <br />I am here to help you find your Dream Kehbab! First off
              what's your name?
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
